<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns:c="http://java.sun.com/jsp/jstl/core"><!--<![endif]-->
<head>
    <meta charset="utf-8">
    <title>BlogZ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../bootstrap/css/bootstrap-theme.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script src="../jQuery/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="../bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <script>
        window.paceOptions = {
            ajax: {
                trackMethods: ['GET', 'POST']
            }
        }
    </script>
    <script src="../pace/pace.js"></script>
    <link href="../pace/themes/pace-theme-minimal.css" rel="stylesheet" />
</head>
<script type="text/javascript">
    //轮播图循环
    $(function () {
        $('#myCarousel').carousel({
            //设置自动播放 每图3 秒
            interval: 5000,
        });
    });
</script>
<style>
    #myCarousel {
        margin: 20px 0 0 0;
    }

    .carousel-inner .item img {
        margin: 0 auto;
        width: 100%;
        height: 450px;
    }
</style>
<body>
    <!--首页内容-->
    <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <a href="#"><img src="../carouselimgs/1.jpg" alt="First slide"></a>
                <div class="carousel-caption">标题 </div>
            </div>
            <div class="item">
                <a href="#"><img src="../carouselimgs/2.jpg" alt="Second slide"></a>
                <div class="carousel-caption">标题 </div>
            </div>
            <div class="item">
                <a href="#"><img src="../carouselimgs/3.jpg" alt="Third slide"></a>
                <div class="carousel-caption">标题 </div>
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        </a>
    </div>
</body>
</html>
