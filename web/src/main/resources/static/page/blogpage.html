<script type="text/javascript">
    //加载用户名
    $(function () {
        $.ajax({
            url: '/page/getinfo',
            type: 'POST',
            success: function (result) {
                if (result.flag == false) {
                    $("#l1").html("<a href='../page/login'>" + result.info + "</a>");
                    l2.style.visibility = 'hidden';
                } else {
                    $("#l1").html("<a href=''>" + result.info + "</a>");
                }
            }
        })
    });

    var pageNum= 1;
    var pageSize =5;
    var pagenext;
    var pageper;
    var firstpage;
    var endpage;
    function getpaper(pageNum) {
        $.ajax({
            url: '/blog/getpaper',
            type: 'POST',
            data: {pageNum:pageNum,pageSize:pageSize},
            success: function (result) {
                console.log(result);
                pagenext = result.pageinfo.nextPage;
                pageper = result.pageinfo.prePage;
                firstpage = result.pageinfo.firstPage;
                endpage = result.pageinfo.lastPage;
                var pageno = result.pageinfo.pageNum;
                for (var i in result.list) {
                    var d = new Date(result.list[i].pubtime);
                    var year = d.getFullYear();
                    var month = d.getMonth() + 1;
                    var day = d.getDate();
                    //console.log(new Date(result.list[i].pubtime));
                    group += "<li>&nbsp</li><li><i class='icon-file'></i><h2 class='title' href='#' id='title'><h4>" + result.list[i].title + "</h4></a>" +
                        "<p class='messages' href='#' id='content'>" + result.list[i].content.substring(0, 200) + "......" + "</p>" +
                        "<span class='meta'>发布者： <em id='author'>" + result.list[i].author + "</em> &nbsp; &nbsp;| &nbsp; &nbsp;" +
                        "发布于： <em id='buptime'>" + year + "." + month + "." + day + "</em></span></li>";
                }
                $("#l3").html(group);
                $("#s1").html(pageno);
                $("#a1").attr("href","../page/blogpage.html?page="+pagenext);
                $("#a2").attr("href","../page/blogpage.html?page="+pageper);
                $("#a3").attr("href","../page/blogpage.html?page="+firstpage);
                $("#a4").attr("href","../page/blogpage.html?page="+endpage);
                if (pagenext==0){
                    $("#l6").attr("class","active");
                    $("#l7").attr("class","active");
                    $("#a1").attr("href","JavaScript:void(0)");
                    $("#a4").attr("href","JavaScript:void(0)");
                }
                if (pageper==0){
                    $("#l4").attr("class","active");
                    $("#l5").attr("class","active");
                    $("#a2").attr("href","JavaScript:void(0)");
                    $("#a3").attr("href","JavaScript:void(0)");
                }
            }
        })
    }
    //加载文章信息
    var group = '';
    $(function () {
        //用于分页取参
        var url = location.search;
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for(var i = 0; i < strs.length; i ++) {
                pageNum = strs[i].split("=")[1];
            }
        }
        getpaper(pageNum);
    });
</script>
