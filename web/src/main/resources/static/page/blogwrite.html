<head>
    <meta charset="utf-8">
    <title>BlogZ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="text/javascript">
    //加载用户名
    $(function () {
        $.ajax({
            url: '/page/getinfo',
            type: 'POST',
            success: function (result) {
                if (result.flag == false) {
                    $("#l1").html("<a href='../page/login'>" + result.info + "</a>");
                    l2.style.visibility = 'hidden';
                } else {
                    $("#l1").html("<a href=''>" + result.info + "</a>");
                }
            }
        })
    });
</script>
<body>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </a> <a
                    class="brand" href="">BlogZ</a>
                <div class="nav-collapse">
                    <ul class="nav">
                        <li>
                            <a href="">首页</a>
                        </li>
                        <li class="active">
                            <a href="blogpage.html">博客</a>
                        </li>
                        <li>
                            <a href="">帮助</a>
                        </li>
                    </ul>
                    <ul class="nav pull-right">
                        <li id="l1">
                        </li>
                        <li id="l2">
                            <a href="/page/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <form id="edit-profile" class="form-horizontal">
        <fieldset>
            <div class="control-group">
                <label class="control-label" for="title">标题：</label>
                <div class="controls">
                    <input type="text" class="input-xxlarge" id="title" placeholder="此处输入您的标题名称">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">Phone</label>
                <div class="controls">
                    <input type="text" class="input-xlarge" id="input01" value="555 555 555">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">Email</label>
                <div class="controls">
                    <input type="text" class="input-xlarge" id="input01" value="john.smith@example.org">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="fileInput">Photo</label>
                <div class="controls">
                    <input class="input-file" id="fileInput" type="file">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="textarea">Biography</label>
                <div class="controls">
                    <textarea class="input-xlarge" id="textarea" rows="4">Web technology junkie who writes innovative and bestselling technical books. Also enjoys Sunday bicycle rides and all "good" comedy.</textarea>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="optionsCheckbox">Public Profile</label>
                <div class="controls">
                    <input type="checkbox" id="optionsCheckbox" value="option1" checked="checked">
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save</button> <button class="btn">Cancel</button>
            </div>
        </fieldset>
    </form>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/site.js"></script>
</body>
