    <script>
        window.paceOptions = {
            ajax: {
                trackMethods: ['GET', 'POST']
            }
        }
    </script>

    <link href="../pace/themes/pace-theme-minimal.css" rel="stylesheet"/>

<script type="text/javascript">
    //初始化
    $(function () {
        //加载用户名
        $.ajax({
            url: '/page/getinfo',
            type: 'POST',
            success: function (result) {
                if (result.flag == false) {
                    $("#l1").html("<a href='../page/login'>" + result.info + "</a>");
                    l2.style.visibility = 'hidden';
                } else {
                    $("#l1").html("<a href=''>" + result.info + "</a>");
                    classifyli += "<li id='li4'><a href='#' onclick='classify(4)'><i class='icon-lock'></i>  私密</a></li>";
                }
            }
        });
    });

    //轮播图循环
    $(function () {
        $('#myCarousel').carousel({
            //设置自动播放 每图3 秒
            interval: 5000,
        });
    });

    //复制文本
    function copy() {
        var text = document.getElementById("copytext").innerText;
        var oInput = document.createElement('input');
        oInput.value = text;
        document.body.appendChild(oInput);
        oInput.select();
        document.execCommand("copy"); // 执行浏览器复制命令
        alert("复制成功");
    }
</script>
<style>
    #myCarousel {
        margin: 20px 0 0 0;
    }

    .carousel-inner .item {
        margin: 0 auto;
        width: 100%;
        height: 600px;
    }

    .navbar .container .navbar-header {
        margin-top: -9px;
    }

    h2{
        font-size: 20px;
    }

    .modal-backdrop {
        position: initial;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 1040;
        background-color: #000;
    }
</style>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <h1><span class="fa fa-diamond" aria-hidden="true"></span>BlogZ</h1>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="#">首页</a></li>
                <li><a href=""></a></li>
                <li><a href="../page/blogpage.html">博客</a></li>
                <li><a href=""></a></li>
                <li><a href="" data-toggle="modal" data-target="#myModal">我们</a></li>
                <!-- 模态框（Modal） -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <a type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    &times;
                                </a>
                                <h4 class="modal-title" id="myModalLabel">
                                    联系我们
                                </h4>
                            </div>
                            <div class="modal-body" id="from1">
                                <h4>如果您有任何疑问或建议，都可以联系我们：</h4>
                                <textarea id="input" style="display: none"></textarea>
                                <a onclick="copy()" href="#" id="copytext">2329986440@qq.com</a>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">知道了
                                </button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal -->
                </div>
            </ul>
        </div>
    </div>
</nav>

<!--首页内容-->
<div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <a href="#"><img src="../carouselimgs/1.jpg" alt="First slide"></a>
            <div class="carousel-caption">标题</div>
        </div>
        <div class="item">
            <a href="#"><img src="../carouselimgs/2.jpg" alt="Second slide"></a>
            <div class="carousel-caption">标题</div>
        </div>
        <div class="item">
            <a href="#"><img src="../carouselimgs/3.jpg" alt="Third slide"></a>
            <div class="carousel-caption">标题</div>
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    </a>


</div>

                </div>
            </#list>
        </div>
    </div>
</div>
